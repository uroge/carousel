<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Main -->
    <main>
        <div class="carousel js-carousel">
            <div class="carousel__images js-carousel__images">
                <div class="carousel__image">
                    <img src="images/carousel-img-1.jpg" alt="Carousel Image 1" class="js-carousel__image">
                </div>
                <div class="carousel__image">
                    <img src="images/carousel-img-2.jpg" alt="Carousel Image 2" class="js-carousel__image">
                </div>
                <div class="carousel__image">
                    <img src="images/carousel-img-3.jpg" alt="Carousel Image 3" class="js-carousel__image">
                </div>
                <div class="carousel__image">
                    <img src="images/carousel-img-4.jpg" alt="Carousel Image 4" class="js-carousel__image">
                </div>
                <div class="carousel__image">
                    <img src="images/carousel-img-5.jpg" alt="Carousel Image 5" class="js-carousel__image">
                </div>
                <div class="carousel__image">
                    <img src="images/carousel-img-6.jpg" alt="Carousel Image 6" class="js-carousel__image">
                </div>
            </div>
            <i class="fas fa-chevron-right carousel__arrow-right js-carousel__arrow-right"></i>
            <i class="fas fa-chevron-left carousel__arrow-left js-carousel__arrow-left"></i>
            <div class="carousel__indicators">
                <div class="carousel__dot js-carousel__dot active" data-id="0"></div>
                <div class="carousel__dot js-carousel__dot" data-id="1"></div>
                <div class="carousel__dot js-carousel__dot" data-id="2"></div>
                <div class="carousel__dot js-carousel__dot" data-id="3"></div>
                <div class="carousel__dot js-carousel__dot" data-id="4"></div>
                <div class="carousel__dot js-carousel__dot" data-id="5"></div>
            </div>
        </div>
    </main>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/bb4c77ddb2.js" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="script/script.js"></script>
</body>
</html>
